<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- For Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body onload="display(this.todo, this.completedTodo)">
    <div class="container">
        <h1>Todo App</h1>
        <!-- Add Task Modal -->
        <div id="myModal1" class="modal1">
            <div class="modal-content1">
                <div class="modal-header1">
                  <span class="close1">&times;</span>
                  <h2>Add Task</h2>
                </div>
                <div class="modal-body1">
                  <form id="myForm1" onsubmit="addTask(); return false;">
                    <div id="add-newtitle">
                        <p>Title : </p>
                        <div class="select1">
                            <select id="new-title">
                                <option value="" disabled selected>Select Your Option</option>
                                <option value="Shopping List">Shopping List</option>
                                <option value="Office Work">Office Work</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <p id="validation_error_title1"></p>
                    <p id="add-newtask">Task : 
                        <input id="new-task" type="text" placeholder="Add Task Here" onkeypress="check(this)">
                    </p>
                    <p id="validation_error_task1"></p>
                  </form>
                </div>
                <div class="modal-footer1">
                    <input type="button" id="btnSubmit1" value="Add" onclick="addTask()">
                </div>
            </div>
        </div>

        <hr />
        <!-- Add New Task Button -->
        <div class="add-task">
            <button onclick="addNewTask()" id="btnSubmit"><i class="fa fa-plus-circle"></i>
                Add New Task</button>
        </div>

        <!-- Search and Filter -->
        <div class="search-and-filter">
            <div class="icon-search">
                <span class="fa fa-search icon-srch"></span>
                <input class="Search Here" id="myInput1" onkeyup="searchFilter()" type="text" placeholder="Search">
            </div>
            <div class="select">
                <select id="filter-task" onchange="searchFilter()">
                    <option value="All Task" selected>All Task</option>
                    <option value="Shopping List">Shopping List</option>
                    <option value="Office Work">Office Work</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <!-- View of Todo Task -->
        <div class="todo-task">
            <h3>Todo Task</h3>
            <hr />
            <ul class="remaining-tasks" id="remaining-tasks"></ul>
            <p id="search-todo-msg">Search Task Not Found</p>
            <p id="filter-todo-msg">No Tasks. Add Some Tasks</p>
        </div>

        <!-- View of Completed Task -->
        <div class="completed-task">
            <h3>Completed Task</h3>
            <hr />
            <ul class="completed-tasks" id="completed-tasks"></ul>
            <p id="search-completed-msg">Search Task Not Found</p>
            <p id="filter-completed-msg">No Completed Tasks</p>
        </div>

        <!-- Edit Task Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                  <span class="close">&times;</span>
                  <h2>Edit Task</h2>
                </div>
                <div class="modal-body">
                  <form id="myForm" onsubmit="editTask(); return false;">
                    <div id="edit-title">
                        <p>Title : </p>
                        <div class="select1">
                            <select id="edit-newtitle">
                                <option value="" disabled selected>Select Your Option</option>
                                <option value="Shopping List">Shopping List</option>
                                <option value="Office Work">Office Work</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <p id="validation_error_title"></p>
                    <p id="edit-task"> Task :
                        <input id="edit-newtask" type="text" placeholder="Edit Task Here" onkeypress="check(this)">
                    </p>
                    <p id="validation_error_task"></p>
                  </form>
                </div>
                <div class="modal-footer">
                  <input type="button" id="editModalTask" value="Submit" onclick="editmyTask()">
                </div>
              </div>
        </div>

    </div>
</body>
</html>
